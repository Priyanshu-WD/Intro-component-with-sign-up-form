<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro component with sign-up form || Frontend Mentor</title>
    <link rel="stylesheet" href="CSS/style.css" />
   <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  </head>
  <body>
    <main>
        <div class="container">
            <div id="content-texts">
                <h1 class="heading">Learn to code by watching others</h1>
                <p class="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great. but understanding how developers think is invaluable.</p>
            </div>
            <div class="form-content">
                <button type="button" id="btn" aria-labelledby="form"><b>Try it free 7 days</b> then $20/mo. thereafter</button>
                <form id="form" action="/action_page.php">
                    <input class="form-input" type="text" id="fname" name="fname" placeholder="First Name"><div class="error-message" id="fname-error"></div>
                    <input class="form-input" type="text" id="lname" name="lname" placeholder="Last Name"><div class="error-message" id="lname-error"></div>
                    <input class="form-input" type="text" id="email" name="email" placeholder="Email Address"><div class="error-message" id="email-error"></div>
                    <input class="form-input" type="password" id="password" name="password" placeholder="Password"><div class="error-message" id="password-error"></div>
                    <button type="submit" aria-describedby="terms" id="claim-btn">
                        CLAIM YOUR FREE TRIAL
                      </button>
                      <p id="terms">
                        By clicking the button, you are agreeing to our <a class="conditions" href="#">Terms and Services</a>
                      </p>
                      </form>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
